<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This tells the brower how to download read this page -->
  <meta charset="utf-8">
  <!-- Meta description about the site -->
  <meta name="description" content="Restaurant Reviews App">
  <!-- Meta Keywords for the site -->
  <meta name="keywords" content="Restaurants,Restaurant reviews,Restaurant info">
  <!-- Defines the viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Android browser window color -->
  <meta name="theme-color" content="#1b3c58">
  <!-- IOS browser window color -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <!-- Custom Stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Shortcut Icon for the app -->
  <link rel="shortcut icon" type="image/ico" href="./img/logo/logo.ico">
  <!-- Title of the page -->
  <title>Restaurant Info</title>
</head>
<body class="inside">

  <!-- Header -->
  <header>
    <!-- Nav -->
    <nav>
      <div class="row">
        <div class="col-12">
          <h1><a href="/">Restaurant Reviews</a></h1>
        </div>
      </div>
    </nav> <!-- // Nav Ends -->

    <!-- Breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul> <!-- // Breadcrumb Ends -->
  </header> <!-- // Header Ends -->

  <!-- Main -->
  <main id="maincontent">
    <!-- Google Map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Map"></div>
    </section> <!-- // Google Map Ends -->

    <!-- Restaurant Info -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0">
        <tr>
          <th>Working Days</th>
          <th>Timing</th>
        </tr>
      </table>
    </section> <!-- // Restaurant Info Ends -->

    <!-- Reviews -->
    <section id="reviews-container">
      <div class="row">
        <div class="col-12" id="reviews-container-header"></div>
      </div>
      <ul class="row" id="reviews-list"></ul>
    </section> <!-- // Reviews Ends -->
  </main> <!-- // Main Ends -->

  <!-- Footer -->
  <footer id="footer">
    <div class="row">
      <div class="col-12">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </div>
    </div>
  </footer> <!-- // Footer Ends -->

  <!-- Back to top -->
  <button onclick="backToTop();" id="back-to-top"
   title="Go back to top" aria-label="Go back to top">Top</button>

  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Styles for google map -->
  <script src="js/mapStyles.js"></script>
  <!-- Back to top button js -->
  <script src="js/backtotop.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Service Worker Register Js -->
  <script src="js/swRegister.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYSFYSRi_nC33A9nBIhYrK7cM5rapdIoY&libraries=places&callback=initMap"></script>

</body>
</html>
